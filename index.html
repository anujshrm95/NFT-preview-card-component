<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="card">

  <div class="img">
    <img src="image-equilibrium.jpg" alt="">
  </div>
  <div class="heading"><a href="">Equilibrium #3429</a></div>
  <div class="subheading"> Our Equilibrium collection promotes balance and calm.</div>

  <div class="lowersection">
    <div class="price"><img src="icon-ethereum.svg" alt=""><div>0.041 ETH</div></div>
    <div class="days"><img src="icon-clock.svg" alt=""><div>3 days left</div></div>
  </div>

  <div class="line"><hr></div>
  <div class="author">
    <img src="image-avatar.png" alt="">
    <p>Creation of</p> 
    <a href="">Jules Wyvern</a>
  </div>

</div>
</body>
<script src="index.js"></script>
</html>
